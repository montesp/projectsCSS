<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="phone">
        <div class="layer layer-1">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer layer-3 montain">
            <div class="superior__montain"></div>
            <div class="inferior__montain"></div>
        </div>
        <div class="layer layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer layer-5 montain">
            <div class="superior__montain"></div>
            <div class="inferior__montain"></div>
        </div>
        <div class="layer layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <div class="layer layer-7 montain">
            <div class="superior__montain"></div>
            <div class="inferior__montain"></div>

        </div>
        <div class="layer layer-8">
            <div class="cloud__green cloud__green--left"></div>
            <div class="cloud__green cloud__green--center"></div>
            <div class="cloud__green cloud__green--right"></div>
        </div>
        <div class="layer layer-9">
            <div class=" cloud cloud--superior"></div>
            <div class=" cloud cloud--inferior"></div>
        </div>
        <div class="layer layer-10">
            <div class=" cloud cloud--superior-2"></div>
            <div class=" cloud cloud--inferior-2"></div>
        </div>
    </div>
</body>
</html>
